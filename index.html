<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
  <link rel="stylesheet" href="./build/css/styles.css">
</head>
<body>
	<header>
		<h1 id="title">Survey Form Title</h1>	
		<p id="description">Description here</p>
	</header>
	<div class="form-group">	
		<form action="" id="survey-form">
			<div class="form-section">
				<label for="name" id="name-label">Name</label>
				<input type="text" placeholder="Name" id="name" name="name" required>
			</div>
			<div class="form-section">
				<label for="email" id="email-label">Email</label>
				<input type="email" placeholder="Email" id="email" name="email" required>
			</div>
	    	<div class="form-section">    
			  <label for="number" id="number-label">Age</label>
			  <input type="number" placeholder="Age" id="number" name="number" min="1" max="10">
			</div>
	    	<div class="form-section">
	      		<label for="temp">Select</label>
		  		<select name="temp" id="dropdown">
		  			<option value="a">A</option>
		  			<option value="b">B</option>
		  		</select>
			</div>
		    <div class="form-section">    
				  <label for="c">C</label>
				  <input type="radio" name="stuff" value="c" checked>
				  <label for="d">D</label>
		      <input type="radio" name="stuff" value="d" checked>
		    </div>
		    <div class="form-section">
				  <input type="checkbox" value="e">
				  <input type="checkbox" value="f">
		    </div>
		    <div class="form-section">
				  <label for="comments">Comments</label>
		      <textarea name="comments" id="comments" cols="30" rows="10" value>Comments</textarea>
		    </div>
		    <div class="form-section">
				  <button type="submit" id="submit">Submit</button>
		    </div>
		</form>
	</div>
</body>
</html>
